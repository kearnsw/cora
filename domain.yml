responses:
  utter_greet:
    - text: 'Hi, it’s Cora from the COVID-19 Wellbeing study.'
  utter_introduction:
    - text: 'I am an automated system designed to lead you through a series of questions each day to help you track your mental wellbeing.'
  utter_instructions:
    - text: 'Most of the time, I''ll ask you to rate your feelings on a scale from 1-10. Other times, I''ll ask you to share these feelings in your own words. I''ll indicate these short response questions with a ✏️.'
  utter_instructions_scale:
    - text: 'For this set of questions, please rate your feelings on a scale from 1-10 with 1 being not at all and 10 being completely.'
  utter_ask_satisfaction:
    - text: 'Overall, how satisfied are you with your life nowadays? (1-10)'
  utter_ask_worthwhile:
    - text: 'Overall, to what extent do you feel that the things you do in your life are worthwhile? (1-10)'
  utter_ask_happy:
    - text: 'Overall, how happy did you feel yesterday? (1-10)'
  utter_ask_anxiety:
    - text: 'Overall, how anxious did you feel yesterday? (1-10)'
  utter_instructions_short_response:
    - text: 'For this set of questions, please provide a short response ✏️.'
  utter_ask_sr_hope:
    - text: 'What gave you the most hope today? ✏️'
  utter_ask_sr_anxiety:
    - text: 'What caused you the most anxiety today? ✏️'
  utter_instructions_weekly:
    - text: 'Once a week, I''ll ask you to reflect on your feelings for the previous week to come up with strategies to improve your mental health over the coming week.'
  utter_ask_sr_solutions:
    - text: 'What is a possible solutions to help you feel better? ✏️'
  utter_ask_sr_barriers:
    - text: 'What is a potential barrier to implementing this solutions? ✏️'
  utter_ask_sr_overcome_barriers:
    - text: 'How might you overcome this barrier? ✏️'
  utter_default:
    - text: 'Sorry, I didn''t understand. Please check the instructions and try again. If there is still an issue, please reach out to a study team member.'
  utter_thank_you:
    - text: 'Thank you for taking the time to check-in today!'
  utter_thank_you_weekly:
    - text: 'Thank you for taking the extra time to reflect on your feelings.'
  utter_check_in_reminder:
    - text: 'I''ll check-in again tomorrow.'
